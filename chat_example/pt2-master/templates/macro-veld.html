{% macro weergaveveld(veld, veldnaam) %}
    <div class="form-group">
        {{ veld(class_='form-control', placeholder=veldnaam, **kwargs) }}
        <!-- Error berichten -->
        <ul class="formError">
            {% for error in veld.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endmacro %}
